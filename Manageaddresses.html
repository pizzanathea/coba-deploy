            d="M1 1h15M1 7h15M1 13h15" />

      </button>

      <!-- Logo -->
      <div class="text-xl font-normal text-gray-900 tracking-wider">
        ΔΔS
      </div>

      <!-- Right Icons -->
      <div class="flex items-center space-x-1">
        <a href="#" class="p-2 hover:bg-gray-100 rounded transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </a>

        <a href="./Profile.html" class="p-2 hover:bg-gray-100 rounded transition-colors duration-200 cursor-pointer">

          </svg>
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar Hamburger -->
  <div id="navbar-hamburger"
    class="hidden fixed top-0 left-0 right-0 z-30 sm:w-[60%] md:w-[20%] h-full bg-[#1F1F1F] text-white p-8 flex flex-col justify-between transition duration-300">
    <!-- Menu Items -->

      <li><a href="#" class="hover:text-gray-400">Shop</a></li>
      <li><a href="Collections.html" class="hover:text-gray-400">Collections</a></li>

      <li><a href="#" class="hover:text-gray-400">About</a></li>
    </ul>

    <!-- Bottom Items -->
    <div class="space-y-2 text-xs text-gray-400 uppercase mt-8">
      <a href="#" class="block hover:text-white">FAQs</a>
      <a href="#" class="block hover:text-white">Contact Us</a>
      <a href="#" class="block hover:text-white">Subscribe</a>

    </div>
  </div>

    <!-- Main Content Container -->
    <div class="max-w-full mx-auto mt-20">
        <div class="flex min-h-screen">
            <!-- Left Sidebar -->
            <aside class="w-64 bg-white border-r border-gray-100">
                <div class="p-8">
                    <!-- My Account Title -->
                    <h1 class="text-xl font-normal text-black mb-12 tracking-wide">
                        MY ACCOUNT
                    </h1>
                    
                    <!-- Navigation Menu -->
                    <nav class="space-y-8">
                        <div>
                            <a href="./Profile.html" class="menu-item block text-sm text-black font-normal tracking-wide uppercase hover:text-gray-900 transition-colors duration-200">
                                ORDER HISTORY
                            </a>
                        </div>
                        
                        <div>
                            <a href="Manageaddresses.html" class="menu-item active block text-sm text-gray-900 font-medium tracking-wide uppercase hover:text-black transition-colors duration-200 underline underline-offset-8">
                                MANAGE ADDRESSES
                            </a>
                        </div>
                        
                        <div>
                            <a href="Index.html" class="menu-item block text-sm text-black font-normal tracking-wide uppercase hover:text-gray-900 transition-colors duration-200">
                                SIGN OUT
                            </a>
                        </div>
                    </nav>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 bg-white">
                <div class="max-w-3xl mx-auto p-8 lg:p-12">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-normal text-black tracking-wide mb-2">MANAGE ADDRESSES</h2>
                    </div>

                    <!-- Address Form -->
                    <form class="space-y-6" id="addressForm">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                    First Name 
                                </label>
                                <input type="text" id="firstName" name="firstName" required
                                    class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                            </div>
                            
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                    Last Name 
                                </label>
                                <input type="text" id="lastName" name="lastName" required
                                    class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                            </div>
                        </div>

                        <!-- Address Fields -->
                        <div>
                            <label for="address1" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                Address 1 
                            </label>
                            <input type="text" id="address1" name="address1" required
                                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                        </div>

                        <div>
                            <label for="address2" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                Address 2
                            </label>
                            <input type="text" id="address2" name="address2"
                                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                        </div>

                        <!-- Location Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                    City 
                                </label>
                                <input type="text" id="city" name="city" required
                                    class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                            </div>
                            
                            <div>
                                <label for="province" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                    Province/State 
                                </label>
                                <input type="text" id="province" name="province" required
                                    class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                            </div>
                        </div>

                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                Country 
                            </label>
                           <input type="tel" id="country" name="country" required
                                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2 tracking-wide uppercase">
                                Phone Number 
                            </label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required
                                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:border-transparent outline-none transition-all duration-200">
                        </div>

                        <!-- Checkbox Options -->
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="checkbox" id="defaultAddress" name="defaultAddress" 
                                    class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-400">
                                <span class="ml-3 text-sm text-gray-700 tracking-wide">Set as default address</span>
                            </label>
                            
                        </div>

                        <!-- Form Actions -->
                        <div class="flex flex-col sm:flex-row gap-4 pt-6">
                            <button type="submit" 
                                class="flex-1 bg-black text-white py-3 px-8 font-medium tracking-wide uppercase hover:bg-gray-800 transition-colors duration-200">
                                Save Address
                            </button>
                            
                            <button type="button" 
                                class="flex-1 border border-gray-300 text-gray-700 py-3 px-8 font-medium tracking-wide uppercase hover:bg-gray-50 transition-colors duration-200">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
<script src="index.js"></script>
