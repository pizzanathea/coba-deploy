<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CART</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="fixed w-full z-20 top-0 start-0 border-gray-200 bg-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 border-b">
      <!-- Hamburger Menu -->
      <button data-collapse-toggle="navbar-sticky" type="button" id="btnHamburger"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg text-black hover:bg-gray-200 focus:outline-none focus:ring-2 cursor-pointer"
        aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>

      <!-- Logo -->
      <div class="text-xl font-normal text-gray-900 tracking-wider">
        ΔΔS
      </div>

      <!-- Right Icons -->
      <div class="flex items-center space-x-1">
        <a href="" class="p-2 hover:bg-gray-100 rounded transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </a>

        <a href="./Profile.html" class="p-2 hover:bg-gray-100 rounded transition-colors duration-200 cursor-pointer">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </a>
      </div>
    </div>
  </nav>

   <!-- Sidebar Hamburger -->
  <div id="navbar-hamburger"
    class="hidden fixed top-0 left-0 right-0 z-30 sm:w-[60%] md:w-[20%] h-full bg-[#1F1F1F] text-white p-8 flex flex-col justify-between transition duration-300">
    <!-- Menu Items -->
    <ul class="space-y-4 uppercase text-sm tracking-widest">
      <li><a href="#" class="hover:text-gray-400">Shop</a></li>
      <li><a href="Collections.html" class="hover:text-gray-400">Collections</a></li>
      <li><a href="HomePage.html" class="hover:text-gray-400">Cart</a></li>
      <li><a href="#" class="hover:text-gray-400">About</a></li>
    </ul>

    <!-- Bottom Items -->
    <div class="space-y-2 text-xs text-gray-400 uppercase mt-8">
      <a href="#" class="block hover:text-white">FAQs</a>
      <a href="#" class="block hover:text-white">Contact Us</a>
      <a href="#" class="block hover:text-white">Subscribe</a>
      <p class="pt-4">&copy; 2025 AAS</p>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="max-w-6xl mx-auto px-4 py-8 mt-20">
    <h2 class="text-xl font-semibold mb-6">CART</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Left: Product List -->
      <div class="md:col-span-2 space-y-6">
        <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
          <img src="assets/Black_Regular_Fit_Long_Sleeve_Crew_Neck_T-Shirt-removebg-preview.png" alt="Product Image"
               class="w-32 border-2 border-[#D9D9D9]" />

          <div>
            <h3 class="font-medium">Black Long sleeve - V2</h3>
            <p class="text-sm text-gray-600">SIZE: 1</p>
            <button class="text-sm text-black mt-2 hover:underline">REMOVE</button>
          </div>
        </div>

        <!-- Quantity Counter -->
        <div class="flex items-center space-x-4">
          <button class="border px-4 py-1 text-xl" onclick="updateQuantity(-1)">-</button>
          <span class="text-lg" id="quantity">1</span>
          <button class="border px-4 py-1 text-xl" onclick="updateQuantity(1)">+</button>
        </div>
      </div>

      <!-- Right: Price Summary -->
      <div class="border-l pl-8">
        <div class="flex justify-between mt-2">
          <span class="font-medium">PRICE</span>
          <span id="total">650.000,00</span>
        </div>

        <div class="mt-50 flex justify-between font-semibold">
          <span>ESTIMATED TOTAL</span>
          <span id="estimated-total">650.000,00</span>
        </div>

      <button id="btnCheckout" class="mt-5 w-full bg-gray-300 py-3 text-sm uppercase tracking-wide hover:bg-gray-400">
        CHECK OUT
      </button>


      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
