<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForgotPW</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white text-black min-h-screen flex flex-col items-center justify-center px-4">

 <!-- Navbar -->
  <nav class="fixed w-full z-20 top-0 start-0 border-gray-200 bg-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 border-b">
      <!-- Hamburger Menu -->
      <button data-collapse-toggle="navbar-sticky" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg text-black hover:bg-gray-200 focus:outline-none focus:ring-2 cursor-pointer"
        aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      
      <!-- Logo -->
      <div class="text-xl font-normal text text-gray-900 tracking-wider">
        ΔΔS
      </div>
      
      <!-- Right Icons -->
      <div class="flex items-center space-x-1">
        <button class="p-2 hover:bg-gray-100 rounded transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="w-full max-w-md mt-24">
    <h2 class="text-xl font-medium mb-6">GET NEW PASSWORD</h2>

    <form class="space-y-6">
     <!-- EMAIL -->
      <div>
        <label class="block text-sm mb-1 tracking-wide">E-MAIL</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
          class="w-full border-b border-gray-300 bg-transparent py-2 text-sm focus:border-black focus:outline-none transition-colors duration-200"
          placeholder="Enter your email address"
        >
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="w-full bg-black text-white py-2 font-mono">
        submit
      </button>

      <!-- Create Account -->
      <a href="signin.html" class="w-full block text-center border border-black py-2 hover:bg-gray-100">
        Cancel
      </a>
    </form>
  </div>
<script src="index.js"></script>
</body>
</html>
